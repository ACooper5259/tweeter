<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button type="button" class="write">Write a new tweet</button>
    </nav>

    <!-- Header -->
    <header>
      <div class ="image">
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Audrey Cooper</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main >
      <!-- New tweet content -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        
        <form id="new-tweet-form">
          <p hidden class="no-text-error">mmm... you might want to add some text first</p>
          <p hidden class="too-long-error">Wow! Try to say it in only 140 chars instead!</p>
          <label for="tweet-text">What are you humming about?</label>
          <textarea rows="1" name="text" id="tweet-text"></textarea>
          <div class="flex-line">
            <button type="submit">Tweet</button>
            
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets display -->
      <div id="tweets-container"></div>
     
    </main>
    <footer>
      
    </footer>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
